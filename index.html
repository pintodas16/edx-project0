    <title>Google </title>

<body>

    <section class="section-header">
        <div class="links-container">
            <a href="" class="link">Image search</a>
            <a href="" class="link">Advance search</a>

        </div>

        <div class="header-logo">

                <span class="g big-g">G</span><span class="red o">o</span><span class="yellow-o o">o</span><span
                    class="g  o">g</span><span class="green-l o ">l</span><span class="red o">e</span>

        </div>
